site_name: KSpigot
site_description: Extended Spigot and Bukkit API for Kotlin
site_author: Jakob Kretzschmar
copyright: Copyright Â© (2021) - Jakob Kretzschmar

theme:
  name: material
  language: en
  icon:
    repo: fontawesome/brands/github
  palette:
    scheme: preference
    primary: deep orange
    accent: amber

markdown_extensions:
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences
  - toc:
      permalink: true
      toc_depth: 4

repo_url: https://github.com/bluefireoly/KSpigot
repo_name: bluefireoly/KSpigot

edit_uri: edit/master/guide/docs/

nav:
  - Home: index.md
  - Setup:
      - For absolute beginners:
          - Requirements: setup/beginners/beginners.md
          - Starting a new project: setup/beginners/project.md
          - Configure Java version: setup/beginners/java_version.md
      - Setup using Gradle: setup/gradle.md
      - Build script example: setup/gradle_example.md
      - Entrypoint to your plugin: setup/entrypoint.md
  - Extensions:
      - Event listener: extensions/listener.md
      - Tasks: extensions/tasks.md
      - Item builder: extensions/itembuilder.md
      - Literal text: extensions/literal_text.md
  - Gui:
      - Compounds: gui/compounds.md
  - Commands:
      - Brigadier: commands/brigadier.md
      - Brigadier example: commands/brigadier_example.md
  - Migration:
      - "1.17 to 1.18": migration/1_17_to_1_18.md
      - "1.16 to 1.17": migration/1_16_to_1_17.md
